<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Introduction</title>
    <style>
        .container{
            display: flex;
            height:800px;
            width: 80px;
            background-color: white;
            flex-wrap: wrap;
            gap: 10px;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
    
        }
        .item{
            background-color: aqua;
            color: black;
            font-size: 30px;
            text-align: center;
        }
        .item1{
            height: 100px;
        }
        .item2{
            height: 100px;
            }
        .item3{
            height: 100px;
        }
        .item4{
            height: 100px;
        }
        .item5{
            height: 100px;
        }
        .item6{
            height: 100px;
        }       
    </style>
</head>
<body>
    <div class="Container">
        <div class="item item1">box1</div>
        <div class="item item2">box2</div>
        <div class="item item3">box3</div>
        <div class="item item4">box4</div>
        <div class="item item5">box5</div>
        <div class="item item6">box6</div>
    </div>
    
</body>
</html>
